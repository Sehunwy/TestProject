<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: green;
			/*使用绝对定位的盒子，用auto来水平居中不生效*/
			/*margin: 50px auto;*/
			position: absolute;
		}
		/*水平居中*/
		.hr {
			left: 50%;  /*先走父级元素宽度的一半*/
			margin-left: -100px;  /*走回自己宽度的一半*/
		}
		/*垂直居中*/
		.vc {
			top: 50%;
			margin-top: -100px;
		}

	</style>

</head>
<body>
	<div class="hr">水平居中</div>
	<div class="vc">垂直居中</div>
	<div class="hr vc">水平加垂直居中</div>
	
</body>
</html>
